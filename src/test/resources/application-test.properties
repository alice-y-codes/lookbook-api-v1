# Integration Test Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/lookbook_test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration for Integration Tests
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration for Integration Tests
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
spring.flyway.clean-disabled=false
spring.flyway.clean-on-validation-error=true
spring.flyway.locations=classpath:db/migration,classpath:db/testdata

# Connection Pool Configuration for Integration Tests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# Test-specific Feature Flags
lookbook.features.email-verification=false
lookbook.features.moderation=false
lookbook.test.seed-data=true

# Logging Configuration for Integration Tests
logging.level.root=INFO
logging.level.com.lookbook=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.testcontainers=INFO
logging.level.org.springframework=DEBUG
logging.level.org.flywaydb=DEBUG 